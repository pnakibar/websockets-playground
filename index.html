<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Websocket tutorial</title>
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
</head>

<body>
  <h1>
    Ultimate Web Chat 0.1.0
  </h1>
  <div id='motd'></div>
  <p id='messages'>

  </p>
  <div id='mouse-pointer' style='height: 5px; width: 5px; background-color: blue; position: absolute;'>

  </div>

  <div id='user-mouse-pointer' style='height: 5px; width: 5px; background-color: red; position: absolute;'>

  </div>
  <input id="new-message" type="text" placeholder="New Message">
  <button name="button" onclick="sendMessage()">Send</button>
  <script>
    const socket = io('http://localhost:3000');
    const messages = document.getElementById('messages');
    const blueDot = document.getElementById('mouse-pointer');
    const redDot = document.getElementById('user-mouse-pointer');

    function handlemouse(event) {
      event = event || window.event;
      blueDot.style.top = event.pageY + 'px';
      blueDot.style.left = event.pageX + 'px';
      socket.emit('my mouse position', {
        x: event.pageX,
        y: event.pageY,
      });
    }

    document.onmousemove = handlemouse;

    socket.on('mouse position', (data) => {
      redDot.style.top = data.y + 'px';
      redDot.style.left = data.x + 'px';
    })

    function addMessage(content) {
      const newDiv = document.createElement('div');
      const newContent = document.createTextNode(content);
      newDiv.appendChild(newContent);
      messages.appendChild(newDiv);
    }

    function sendMessage() {
      const newMessage = document.getElementById('new-message').value;
      socket.emit('sent message', newMessage);
      document.getElementById('new-message').value = "";
    }

    socket.on('hello', (data) => {
      document.getElementById('motd').textContent = data;
    })

    socket.on('messages', (data) => {
      data.forEach(m => addMessage(m));
    })

    socket.on('new message', (data) => {
      addMessage(data);
    })
  </script>
</body>

</html>
